	<script type="text/javascript">
	google.load('visualization', '1.0', {'packages':['table']});
     google.setOnLoadCallback(drawChart);
   	   
	    // Adding Buttons https://google-developers.appspot.com/chart/interactive/docs/gallery/annotationchart
		//	var addButton = document.getElementById('b1');
		//	var removeButton = document.getElementById('b2');
		// Disabling the button while the chart is drawing.
		//   addbutton.disabled = true;	
		   

	  function drawChart() {						

        // Create the data table.
		  
		  
var data = new google.visualization.DataTable();
data.addColumn('string', 'Macro Variables');
data.addColumn('string', 'Current-Level');
data.addColumn('number', 'MOM change');
data.addRows([
  ['Real GDP', '16414', {v:-0.23, f:'-0.23%'}],
  ['Unemploment Rate','5.0%', {v:-0.39, f:'-0.39%'}],
  ['Inflation Rate','0.17%', {v:525, f:'525%'}],
  ['Interest Rate','0.12', {v:0, f:'0%'}],
  ['Stock Index(SP500)','2080', {v:0.07, f:'0.07%'}],
  ['Retail Trade Sale','395160', {v:0.15, f:'0.15%'}],
  ['Retail Trade-Food Sales','188197', {v:0.19, f:'0.19%'}],
  ['Industrial Production Index','107', {v:-0.63, f:'-0.63%'}],
  ['Gasoline Sales','31892', {v:-11.10, f:'-11.10%'}],
  ['CPI','238', {v:0.20, f:'0.20%'}],
]);

var table = new google.visualization.Table(document.getElementById('arrowformat_div'));

var formatter = new google.visualization.ArrowFormat();
formatter.format(data, 1); // Apply formatter to second column
formatter.format(data, 2);
table.draw(data, {allowHtml: true, showRowNumber: true});

   
		
	 
		
      }
    </script>
