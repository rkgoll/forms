  <script type="text/javascript">

      $( document ).ready(function() {
          var name = localStorage.investName;
          var id = localStorage.userid;
          if(name == "notset") {
            window.open("/index.html","_self");
          }else {
            initialize(id);
          }
      });

      $("#logout").click(function(){
        localStorage.investName = "notset";
        window.open("/index.html","_self");
      });

      $('#condition1').click(function(){
        var status = $("#condition1").is(":checked");
        if(status == true)
          $('#apply').attr('disabled',false);
        else $('#apply').attr('disabled',true);
      });

    function initialize(uid) {
      
       $.ajax({
          type:"POST",
          crossDomain:true,
          url:'/user2.php',
          data:{
            user:uid
            
          },
          complete: function (response) {
              // $('#output').html(response.responseText);
              var end =  jQuery.parseJSON(response.responseText);
              $('#username').text(end.firstname);
                $('#firstname').val(end.firstname);
                $('#lastname').val(end.lastname);
                $('#pswd').val(end.pswd);
                $('#rpswd').val(end.pswd);
                $('#email').val(end.email);
                $('#home').val(end.home);
                $('#city').val(end.city);
                $('#state').val(end.state);
                $('#zip').val(end.zip);
                $('#homeph').val(end.homeph);
                $('#secph').val(end.secph);
                $('#homeph').val(end.homeph);
                $('#dob').val(end.dob);
                $('#annincome').val(end.annincome);
                $('#ssn').val(end.ssn);
              
          },
          error: function () {
             
          }
      });
      return false;
        
    }

    function printvalue(val,id) {
      document.getElementById(id).value=val; 
    }
    function tabmove() {
      $('#myTab li:eq(1) a').tab('show')
    }
     function getOutput() {
      var name = document.getElementById("firstname").value;
      var lname = document.getElementById("lastname").value;
      var mail = document.getElementById("email").value;
      var lamt = document.getElementById("loanamt").value;
      var cmp = document.getElementById("currentMinPayment").value;
      var capr =document.getElementById("currentAPR").value;
      var prefminp =document.getElementById("prefminpayment").value;
      var prefld =document.getElementById("prefloanduration").value;
      var cred =document.getElementById("creditscore").value;
      var zip = document.getElementById("zip").value;
      var ssn = document.getElementById("ssn").value;
       $.ajax({
          type:"POST",
          crossDomain:true,
          url:'http://127.0.0.1/user.php',
          data:{
            firstname : name,
            lastname : lname,
            emailaddress : mail,
            zipcode : zip,
            ssn : ssn,
            loanamt :lamt, 
            currentMinPayment : cmp,
            currentAPR : capr,
            prefminpayment :prefminp,
            prefloanduration : prefld,
            creditscore : cred
            
          },
          complete: function (response) {
              // $('#output').html(response.responseText);
              var end =  jQuery.parseJSON(response.responseText);
              // var ff = typeof(Storage);
              // localStorage.name1 = end.name1
              if(end.status1 == '1' ) {
                localStorage.setItem("name1", end.name1);
                localStorage.setItem("Loan", end.Loan);
                localStorage.setItem("Term", end.Term);
                localStorage.setItem("oFees", end.oFees);
                localStorage.setItem("sFees", end.sFees);
                localStorage.setItem("nRate", end.nRate);
                localStorage.setItem("lBand",end.lBand);
                localStorage.setItem("eRate", end.eRate);
                localStorage.setItem("payment", end.payment);
                localStorage.setItem("reward", end.Reward);
                localStorage.setItem("bRate", end.bRate);
                localStorage.setItem("adjR", end.adjR);
                localStorage.setItem("uFees", end.uFees);
                localStorage.setItem("lFees", end.lFees);
                localStorage.setItem("cpf", end.cpf);
                localStorage.setItem("col60", end.col60);
                localStorage.setItem("pFees", end.pFees);
                window.open("borrow2.html","_self");
              }else if(end.status1 == '0'){
                  localStorage.setItem("message",end.message);
                  window.open("borrowfail.html","_self");
              }

              
              
          },
          error: function () {
              $('#output').html(' there was an error Please try again!');
          }
      });
      return false;
        
    }
  </script>
